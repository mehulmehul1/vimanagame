<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vimana</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loading-screen.hidden {
      display: none;
    }

    .loader {
      text-align: center;
      color: #fff;
    }

    .loader-text {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      letter-spacing: 0.2em;
    }

    .loader-bar {
      width: 200px;
      height: 2px;
      background: #333;
      margin: 0 auto;
      overflow: hidden;
    }

    .loader-progress {
      width: 0%;
      height: 100%;
      background: #fff;
      animation: loading 2s ease-in-out infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 100%; }
    }

    /* Canvas container */
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }

    /* Force main game canvas to be fixed (not UI canvases like shell icons) */
    /* Use :not() to exclude shell-icon canvases */
    canvas:not(.shell-icon) {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: block;
    }

    /* Shell icon canvases should be normal inline elements */
    canvas.shell-icon {
      position: static !important;
      width: 48px !important;
      height: 48px !important;
      top: auto !important;
      left: auto !important;
      z-index: auto !important;
    }

    /* Loading screen above canvas */
    #loading-screen {
      z-index: 9999 !important;
    }

    /* Click to start overlay (for iOS) */
    #start-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
    }

    #start-overlay.hidden {
      display: none;
    }

    .start-button {
      color: #fff;
      font-size: 1.2rem;
      letter-spacing: 0.1em;
      padding: 1rem 2rem;
      border: 1px solid #fff;
      transition: all 0.3s ease;
    }

    .start-button:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader">
      <div class="loader-text">VIMANA</div>
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
    </div>
  </div>

  <!-- Start Overlay (for iOS/audio unlock) -->
  <div id="start-overlay" class="hidden">
    <div class="start-button">CLICK TO START</div>
  </div>

  <!-- Audio unlock script -->
  <script>
    // Unlock audio context on user gesture
    function unlockAudio() {
      // Resume any suspended AudioContext
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }

      // Also unlock Howler (used in the game)
      if (typeof Howler !== 'undefined' && Howler.ctx) {
        Howler.ctx.resume();
      }

      // Hide overlay
      const overlay = document.getElementById('start-overlay');
      if (overlay) {
        overlay.classList.add('hidden');

        // Request pointer lock on canvas immediately after hiding overlay
        // This ensures mouse look works right away
        setTimeout(() => {
          const canvas = document.querySelector('canvas');
          if (canvas) {
            canvas.requestPointerLock();
            console.log('[Start] Requested pointer lock');
          }
        }, 50);
      }
    }

    // Show start overlay after page load
    window.addEventListener('load', () => {
      setTimeout(() => {
        const overlay = document.getElementById('start-overlay');
        if (overlay) {
          overlay.classList.remove('hidden');
        }
      }, 1000);
    });

    // Handle click - use capturing to ensure we get it first
    const startOverlay = document.getElementById('start-overlay');
    if (startOverlay) {
      startOverlay.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        unlockAudio();
      }, { capture: true });
      startOverlay.addEventListener('touchstart', (e) => {
        e.preventDefault();
        e.stopPropagation();
        unlockAudio();
      }, { capture: true });
    }
  </script>

  <!-- Canvas Container -->
  <div id="canvas-container"></div>

  <!-- Main Game Script -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
